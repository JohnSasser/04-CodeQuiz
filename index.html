<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Code Quiz</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="./assets/javascript/object.js" async defer></script>
    <script src="./assets/javascript/script.js" async defer></script>

</head>

<body>
    <nav id="navbar" class="navbar navbar-light">
        <span id="score" class="navbar-brand mb-0 h3">
            <div id="score">SCORE:</div>
        </span>
        <span id="seconds" class="navbar-brand mb-0 h3 justify-content-end">
            <div id="seconds">:SECONDS LEFT</div>
        </span>
    </nav>

    <div class="container main-container">
        <div class="row">
            <div class="container head-container">
                <div class="container-head col-sm-12 col-md-12 col-lg-12">
                    <h1 id="code">Code Quiz</h1>
                    <form id="code-form">
                        <div class="form-group">
                            <input id="input" class="form-control form-control-lg hide" type="text"
                                placeholder="Create Your Username:" />
                        </div>
                        <ul id="high-score">
                        </ul>
                    </form>
                </div>
            </div>
            <div class="container questions-container">
                <div class="row">
                    <div class=" col-sm-12 col-md-12 col-lg-12">
                        <div class="questions" id="question"></div>
                        <ul id="answers"><br>
                            <button id="startQuiz" type="button" class="btn btn-secondary btn-xl btn-block start">Start
                                the
                                Quiz!</button>
                            <button id="button1" type="button" class="btn btn btn-block btn-lg answer"
                                style="outline: none;">answer</button>

                            <button id="button2" type="button" class="btn btn btn-block btn-lg answer"
                                style="outline: none;">answer</button>

                            <button id="button3" type="button" class="btn btn btn-block btn-lg answer"
                                style="outline: none;">answer</button>

                            <button id="button4" type="button" class="btn btn btn-block btn-lg answer"
                                style="outline: none;">answer</button>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer> John Sasser &COPY;</footer>

</body>

</html>
